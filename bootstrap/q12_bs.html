<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 12 -  With BS</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="q12_bs.css">

<body>
    <div class="container-fluid" style="background-color: rgba(0, 0, 0 , 0.1);">
        <div class="container">
            <div class="row"  style="color: #3dba8c;">
                <div class="col">
                    <h1 class="pt-2">TO THE NEW</h1>
                </div>
                <div class="col">
                    <div class="row mt-3">
                        <div class="col ">
                            <a class="float-right" href="#">Home</a>
                        </div>
                        <div class="col"><a href="#">Quick Help</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row mt-2 form-area">
            <div class="bug-head">
                <div class="col-lg-12">
                    <h3 class="pt-2 pl-2">Bug Report</h3>
                </div>
            </div>
            <div class="col-lg-12 pt-3">
               <form>
                <div class="form-group">
                    <label for="title">Title:*</label>
                    <input type="text" class="form-control" id="title" required>
                  </div>
                  <div class="form-group">
                    <label for="desc">Description:*</label>
                    <textarea type="text" class="form-control" id="desc" required> </textarea>
                  </div>
                  <div class="form-group">
                    <label for="os">Operating System:</label>
                    <select class="form-control" name="os">
                        <option value="Windows 10">Windows 10</option>
                        <option value="Mac OS X">Mac OS X</option>
                        <option value="Linux OS">Linux OS</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Product:*</label>
                    <select class="form-control" name="Product">
                        <option value="Windows Laptop">Windows Laptop</option>
                        <option value="Android Device">Android Device</option>
                        <option value="iOS Device">iOS Device</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="version">Version:*</label>
                    <input type="number" class="form-control" id="version" style="width: 30%;">
                  </div>
                  <div class="form-group">
                    <label for="license">License:</label>
                    <br>
                    <div class="row">
                        <div class="col-lg-6 ml-4">
                            <label class="radio-inline"><input type="radio" name="license" checked>Free</label>
                        </div>
                        <div class="col-lg-4">
                            <label class="radio-inline"><input type="radio" name="license">Business</label> 
                        </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                  </div>
                  <div class="row end-area">
                    <div class="col pt-3 pr-5">
                        <button class="btn btn-success float-right">Send</button>
                    </div>
                  </div>
               </form>
            </div>
        </div>
    </div>
</body>
</html>
