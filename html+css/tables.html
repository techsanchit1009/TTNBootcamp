<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    body{
        margin: 10px 50px;
    }
    table{
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        border: 1px solid black;

    }
    td{
        text-align: center;
        padding: 8px;
    }
    th{
        padding: 8px;
        background-color: seagreen;
    }

    tr:nth-child(odd) {
      background-color: lightgrey;
    }

</style>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Employee Name</th>
            <th>Designation</th>
            <th>Department</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Mike</td>
            <td>MEAN Employee</td>
            <td>IT</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Tim</td>
            <td>FEEN Employee</td>
            <td>IT</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Joey</td>
            <td>JVM Employee</td>
            <td>HR</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Chandler</td>
            <td>Android Employee</td>
            <td>Finance</td>
        </tr>

        <tr>
            <td>5</td>
            <td>Ross</td>
            <td>Android Employee</td>
            <td>HR</td>
        </tr>

        <tr>
            <td>6</td>
            <td>Dom</td>
            <td>MEAN Employee</td>
            <td>IT</td>
        </tr>

    </table>
    
</body>
</html>
