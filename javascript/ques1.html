<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
  function Calculate(){
        var amount = parseFloat(document.getElementById('amount').value);
        var rate = parseFloat(document.getElementById('rate').value);
        var time = parseFloat(document.getElementById('time').value);
        var si = (amount * rate * time)/100;
        document.getElementById('result').innerHTML='Simple Interest: '+ si;
  }
</script>
<style>
    input{
        display: block;
    }
</style>
<body>
    <label for="amount">Amount: </label>
    <input type="number" id="amount" placeholder="Enter amount">
    <br>
    <label for="rate">Rate: </label>
    <input type="number" id="rate" placeholder="Enter rate of interest">
    <br>
    <label for="time">Time(in years): </label>
    <input type="number" id="time" placeholder="Enter time">
    <br>
    <br>
    <button onclick="Calculate()">Calculate Simple Interest</button>
    <p id="result"></p>
    
</body>
</html>
